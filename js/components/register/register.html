<div>
     
    <div class="row">
        <h5>{{title}}</h5>
    </div>
    <div class="row">
        <table>
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>C.I. NÂº</th>
                    <th>Edad</th>
                    <th>Barrio</th>
                    <th>Telefono</th>
                    <th>Observacion</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="encuestado in encuestados">
                        <td>{{encuestado.name}}</td>
                        <td>{{encuestado.ci}}</td>
                        <td>{{encuestado.edad}}</td>
                        <td>{{encuestado.barrio}}</td>
                        <td>{{encuestado.telefono}}</td>
                        <td>{{encuestado.observacion}}</td>
                    </tr>
                </tbody>
        </table>
    </div>
    <div class="row">
        
  <div class="row">
            <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
                </div>
            </div>
            </form>
        </div>
    </div>
          
    
</div>
